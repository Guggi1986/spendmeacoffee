<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/stylemobile.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/stylecontact.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="index.html" class="menuhome lang" data-lang-key="MenuHome"></a></li>
            <li><a href="project.html" class="lang" data-lang-key="MenuProject"></a></li>
            <li><a href="contact.html" class="lang" data-lang-key="MenuContact"></a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
            </span>
        </ul>
        <div>
            <button class="btnconnectmetamask lang" data-lang-key="BtnConnectWallet"></button>
        </div>
    </nav>
    <div class="hero-section-contact">
        <div class="hero-section-tab">
            <h2 class="contact-titel lang" id="contacttitel"></h2>
            <p class="contact-text lang" data-lang-key="ContactText"></p>
            <a href="https://www.example.com"><img src="img/discord-logo.svg" class="discord-logo" alt="Discord Logo"></a>
            <!-- Form (https://formsubmit.co/) -->
            <form class="contact-form" action="https://formsubmit.co/a7aff2e60c7221e8e31dbc2fca08aff0" method="POST">
                <label class="form-name lang" for="name" data-lang-key="FormName">Name:</label>
                <input type="text" id="name" name="name" required>
                <label class="form-email lang" for="email" data-lang-key="FormEmail">Email:</label>
                <input type="email" id="email" name="email" required>
                <label class="form-message lang" for="message" data-lang-key="FormMessage">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <!-- Verstecktes Feld zur Verhinderung von Spam -->
                <input type="hidden" name="_captcha" value="">
                <button type="submit" class="lang" data-lang-key="ContactButton"></button>
            </form>

        </div>


    </div>






    </main>
    <!--Footer-->
    <footer>
        <div class="social-media">
            <a href="#">Discord</a>
        </div>
        <div class="copyright">
            <p>&copy; Your Website Name <span id="currentYear"></span></p>
        </div>
    </footer>

    <!--Scripte-->
    <script src="js/language.js"></script>
    <script src="js/textwriting.js"></script>
    <script>typeWriterAnimation('contacttitel', getContactTitle);</script>
    <script src="js/hamburger-menu.js"></script>
    <script src="js/active-nav.js"></script>
    <script src="js/colors-text-sizes.js"></script>
    </script>
</body>

</html>
