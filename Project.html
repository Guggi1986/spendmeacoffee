<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title class="lang" data-lang-key="HomepageTitel"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styleproject.css'>

</head>

<body>

    <!--Header-->
    <div class="header-section">
        <div>
            <img src="img/logo.png">
        </div>

        <nav class="menu">
            <ul>
                <li><a href="#" class="lang" data-lang-key="MenuHome"></a></li>
                <li><a href="#" class="lang" data-lang-key="MenuProject"></a></li>
                <li><a href="#" class="lang" data-lang-key="MenuContact"></a></li>
            </ul>
        </nav>
        <div>
            <button class="btnconnectmetamask lang" data-lang-key="BtnConnectWallet"></button>
        </div>
    </div>
    <div class="header-divider"></div>
    <!--Body-->
    <div class="hero-body-section">
        <div class="hero-section">
            <div class="hero-section-left">
                <h2><span class="herotitel lang" data-lang-key="HeroTitel"></span></h2>
                <p><span class=" herotext lang" data-lang-key="HeroText"></span></p>
                <button class="btnspendmeacoffee lang" data-lang="en" data-lang-key="BtnSpendMeaCoffee"></button>
            </div>
            <div class="hero-section-right">
                <img class="coffee-image" src="img/coffee.png" alt="Coffee">
            </div>
        </div>
    </div>
    <div class="project-body-section">
        <div class="project-section">
            <div class="project-section-left">
                <div class="sticky-menu">
                    <div class="sticky-conatiner">
                        <h2><span class="stickymenutitel lang" data-lang-key="StickyMenuTitel"></span></h2>
                    </div>
                </div>
            </div>
            <div class="project-section-right">
                <h2><span class="projecttitel lang" data-lang-key="ProjectTitel"></span></h2>
                <p><span class=" projecttext lang" data-lang-key="ProjectText"></span></p>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>

    <!--Scripte-->
    <script src="js/colors.js"></script>
    <script src="js/language.js"></script>
</body>

</html>
